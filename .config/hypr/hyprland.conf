monitor=,preferred,auto,1
monitor=,addreserved,-5,0,0,0

# █▀ █▀▀ █▀▀ ▀█▀ █ █▀█ █▄░█ █▀
# ▄█ ██▄ █▄▄ ░█░ █ █▄█ █░▀█ ▄█

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    layout = dwindle

    # cursor_inactive_timeout = 3
    allow_tearing = false
}

input {
    kb_layout = stnUS,stnKB
    kb_options = caps:swapescape

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    #disable_hyprland_logo = yes
    #disable_splash_rendering = no

    force_default_wallpaper = 0 # that hypr waifu is meh, mines r better
    mouse_move_enables_dpms = true
    vfr = true
    vrr = 2
    # animate_manual_resizes = true
    #mouse_move_focuses_monitor = true
    enable_swallow = true
    swallow_regex = ^(foot)$
    # animate_mouse_windowdragging = true
}

group {
    groupbar {
        render_titles = false
        height = -3
    }
}

decoration {
    rounding = 6
    
    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = on
        #xray = true 
        ignore_opacity = true 
    }

    drop_shadow = true

    shadow_range = 30 # 50
    shadow_render_power = 4 # 3
    #shadow_offset = 0 8 
}

animations {
    enabled = true

    # bezier=overshot,0.13,0.99,0.29,1.1
    bezier=overshot,0.29,1.1,0.13,0.99
    bezier=easeInOutBack,0.68,-0.3,0.32,1.3

    animation=fade,1,10,default

    animation=windows,1,8,overshot,popin
    animation=windowsOut,1,12,easeInOutBack,popin

    animation=layers,1,10,easeInOutBack,slidevert

    animation=workspaces,1,10,overshot,slidevert
}

dwindle {
    no_gaps_when_only = false
    pseudotile = yes # master switch for pseudotiling.
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

